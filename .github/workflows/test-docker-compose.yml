name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          POSTGRES_USER=root
          POSTGRES_PASSWORD=test_pass
          POSTGRES_DB=testdb
          REDIS_PASSWORD=test_pass
          REDIS_HOST=redis
          REDIS_PORT=6379
          DATABASE_URL=postgresql://root:test_pass@postgres:5432/testdb?schema=public
          EOF

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build images
        run: docker compose build

      - name: Start databases
        run: docker compose up -d postgres redis --wait

      - name: Start API and Web
        run: docker compose up -d api web --wait


      - name: Test backend
        run: curl -f http://localhost:3001/api/health

      - name: Test frontend
        run: curl -f http://localhost:3000

      - name: Push images
        if: success() && github.ref == 'refs/heads/main'
        run: |
          docker push guc10/ouija-web:latest
          docker push guc10/ouija-api:latest

      - name: Check logs
        if: always()
        run: docker compose logs

      - name: Shutdown
        if: always()
        run: docker compose down -v --remove-orphans