name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-docker-compose:
    runs-on: ubuntu-latest
    env:
      PGUSER: root
      PGPASSWORD: test_pass
      PGDATABASE: testdb
      PGHOST: postgre
      PGPORT: 5432
      REDIS_PASSWORD: test_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d --wait

      - name: Test backend
        run: curl -f http://localhost:3001/api/health

      - name: Test frontend
        run: curl -f http://localhost:3000

      - name: Tag images
        if: success() && github.ref == 'refs/heads/main'
        run: |
          docker tag guc10/ouija-web:latest guc10/ouija-web:${{ github.sha }}
          docker tag guc10/ouija-api:latest guc10/ouija-api:${{ github.sha }}

      - name: Push images
        if: success() && github.ref == 'refs/heads/main'
        run: |
          docker push guc10/ouija-web:latest
          docker push guc10/ouija-web:${{ github.sha }}
          docker push guc10/ouija-api:latest
          docker push guc10/ouija-api:${{ github.sha }}

      - name: Shutdown
        if: always()
        run: docker compose down -v --remove-orphans